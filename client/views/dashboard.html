<template name="dashboard">
	<br><br><br>
	<div class="container">
		<h2 style="float: left">Dashboard</h2>
		<a href="/create"><button class="assessment-button" style="float: right; margin-top: 15px; background-color: #33cc33; border: 3px solid #009900">Create Assessment</button></a>
		<br><br><br><br>
		<table class="table table-striped">
			<thead>
				<th>Token</th>
				<th>Name</th>
				<th>Tests</th>
				<th>Average</th>
				<th>Created</th>
				<th>View</th>
				<th>Edit</th>
			</thead>
			<tbody>
				{{#each tests}}
					<tr>
						<td>{{ this.token }}</td>
						<td>{{ this.name }}</td>
						<td>{{ this.scores.length }}</td>
						<td>{{ this.avg }}</td>
						<td>{{ from this.createdAt }}</td>
						<td><a href="/{{ this._id }}/view">view</a></td>
						<td><a href="/{{ this._id }}/edit">edit</a></td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
