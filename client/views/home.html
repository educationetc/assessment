<template name="home">
<form id="token-form">
	<label>Enter Assessment Token:</label>
	<input name="token" placeholder="A2g5k" value="{{token}}">
	<div id="id" hidden>
		<label>Enter Student ID:</label>
		<input name="student-id" placeholder="18278">
	</div>
	<br>
	<button type="submit">Submit</button>
</form>
</template>
