<template name="login">
	<div class="container text-center">
		<br><br><br><br>
		<h2>Login as Teacher</h2>
		<br>
		<form id="login-form">
			<div class="form-group">
				<input class="assessment-input" type="text" placeholder="Username" name="username">
			</div>

			<div class="form-group">
				<input class="assessment-input" type="password" placeholder="Password" name="password">
			</div>


			<div class="form-group">
				<button class="assessment-button" type="submit">Login</button>
			</div>
		</form>
	</div>
</template>

<template name="register">
	<div class="container text-center">
		
	<br><br><br>
	<h2>Register</h2>
	<br>
	<form id="register-form">
		<div class="form-group">
			<input class="assessment-input" type="text" placeholder="Username" name="username">
		</div>

		<div class="form-group">
			<input class="assessment-input" type="text" placeholder="John" name="first-name">
		</div>

		<div class="form-group">
			<input class="assessment-input" type="text" placeholder="Appleseed" name="last-name">
		</div>

		<div class="form-group">
			<input class="assessment-input" type="password" placeholder="Password" name="password">
		</div>

		<div class="form-group">
			<input class="assessment-input" type="password" placeholder="Password" name="confirm-password">
		</div>

		<div class="form-group">
			<button class="assessment-button" type="submit">Register</button>
		</div>
	</form>
	</div>
</template>
