<template name="login">
	<h2>Login</h2>
	<form id="login-form">
		<div class="form-group">
			<label>Username</label>
			<input type="text" placeholder="Username">
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" placeholder="Password">
		</div>


		<div class="form-group">
			<button type="submit">Login</button>
		</div>
	</form>
</template>

<template name="register">
	<h2>Register</h2>
	<form id="login-form">
		<div class="form-group">
			<label>Username</label>
			<input type="text" placeholder="Username">
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" placeholder="Password">
		</div>


		<div class="form-group">
			<button type="submit">Login</button>
		</div>
	</form>
</template>
