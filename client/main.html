<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<template name="app">
	<body>
		<nav class="text-center">
			<a href="/" style="display: block; padding-top: 20px; font-size: 30px; text-deocration: none !important; color: white">Assessment</a>
		</nav>

		<br><br><br><br><br><br>

		<main>
	    	{{>Template.dynamic template=content}}
	    </main>
    </body>
</template>

<template name="home">
	<div class="container text-center">
		<h1>Assessment</h1>
		<br>

		<div class="panel panel-default" style="max-width: 250px; margin: auto">
			<div class="panel-body">
				<form id="take-assessment">
					<div class="form-group">
						<input class="form-control" placeholder="Assessment Code" name="assessment">
					</div>
					<button class="btn btn-success" style="font-size: 14px; width: 100%">Take Assessment</button>
				</form>
			</div>
		</div>
		<br>
		<div class="text-center">
			<ul class="guide">
				<li><a href="/create">Create Assessment</a></li>
				<li>â€¢</li>
				<li><a href="/about">About</a></li>
			</ul>
		</div>
	</div>
</template>

<template name="create">
	<div class="container text-center">
		<h1>Create Assessment!</h1>
		<br>
		<div class="panel panel-default" style="max-width: 300px; margin: auto">
			<div class="panel-body">
				<form id="new-assessment">
					{{#each questions}}
						<div class="form-group">
							{{add @index}}.
							<input type="radio" name="q{{add @index}}" value="A"> A
							<input type="radio" name="q{{add @index}}" value="B"> B
							<input type="radio" name="q{{add @index}}" value="C"> C
							<input type="radio" name="q{{add @index}}" value="D"> D
							<input type="radio" name="q{{add @index}}" value="E"> E
						</div>
					{{/each}}

			        <button class="btn btn-primary" id="add-question" style="width: 100%"><i class="fa fa-plus" aria-hidden="true"></i></button>
			        <br><br>
					<button type="submit" class="btn btn-success" style="width: 100%">Create! (:</button>
				</form>
			</div>
		</div>
	</div>
</template>

<template name="take">
	<div class="container text-center">
		<h1>Take Assessment!</h1>
		<br>
		<div class="panel panel-default" style="max-width: 300px; margin: auto">
			<div class="panel-body">
				<form id="assessment">
			        
					{{#each questions}}
						<div class="form-group">
							{{add @index}}.
							<input type="radio" name="q{{add @index}}" value="A"> A
							<input type="radio" name="q{{add @index}}" value="B"> B
							<input type="radio" name="q{{add @index}}" value="C"> C
							<input type="radio" name="q{{add @index}}" value="D"> D
							<input type="radio" name="q{{add @index}}" value="E"> E
						</div>
					{{/each}}

					<button type="submit" class="btn btn-success" style="width: 100%">Submit c:</button>
				</form>
			</div>
		</div>
	</div>
</template>

<template name="create_success">
	<div class="container">
		<h1 class="text-center">Success creating test!</h1>
		<div class="panel panel-default">
			<div class="panel-body">
				<p>Exam: <a href="/assessment/{{ session 'token' }}">link</a></p>
				<p>Admin: <a href="/assessment/{{ session 'token' }}/{{ session 'admin_token' }}">link</a></p>		
			</div>
		</div>	
	</div>
</template>

<template name="score">
	<div class="container text-center">
		<div class="panel panel-default" style="max-width: 300px; margin: auto">
			<div class="panel-body">
				<h1>You scored an <small>{{ session 'score' }}%</small></h1>		
			</div>
		</div>
	</div>
</template>

<template name="admin">
	<div class="container" style="margin: auto; max-width: 600px">
		<h1 class="text-center">Assessment Overview</h1>
		<div class="panel panel-default">
			<div class="panel-body text-center">
				<h2 style="display: inline; margin: 0 20px">Average <small>{{ mean }}%</small></h2>
				<h2 style="display: inline; margin: 0 20px">Total <small>{{ total }}</small></h2>
			</div>
		</div>

		<table class="table">
			<thead>
				<th>Score</th>
				<th>Date</th>
			</thead>
			<tbody>
				{{#each scores}}
					{{ > adminscore }}
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<template name="adminscore">
	<tr>
		<td>{{score}}%</td>
		<td>{{createdAt}}</td>
	</tr>
</template>

<template name="question">
	<div class="form-group">
    {{add @index}}.
      <input type="radio" name="q{{add @index}}" value="A"> A
      <input type="radio" name="q{{add @index}}" value="B"> B
      <input type="radio" name="q{{add @index}}" value="C"> C
      <input type="radio" name="q{{add @index}}" value="D"> D
      <input type="radio" name="q{{add @index}}" value="E"> E
    </div>
</template>

<template name="404">
	<div class="container" style="max-width: 800px; margin: auto">
		<br>
		<div class="alert alert-warning">
			<strong>Error</strong>
			This page could not be found.
		</div>
	</div>
</template>
