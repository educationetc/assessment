<head>
  <title>Assessment</title>
</head>

<body>
  <h1>Welcome to Educationetc!</h1>
  {{> Template.dynamic template=top}}
</body>

<template name="admin">
  <h2>Results:</h2>
  <ul>
  {{#each quizzes}}
    {{> q}}
  {{/each}}
  </ul>
</template>

<template name="q">
  <li>{{ student_id }}: {{ percentage }}%</li>
</template>
